<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- CSS custumizado -->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    
    <link rel="icon" href="images/calculator-solid.png">
    </head>
    <body class="centralizar bg-danger"> 
        <div class="container centralizar-dentro">
            <div id="container-calculadora" class="bg-dark mx-auto rounded shadows">
                 <div class="p-3">
                    <input id="result" type="text" class="form-control shadows text-right" placeholder="0" disabled>
                    <hr>
                    <div class="row mx-auto justify-content-around">
                        <button onclick="calcular('acao', 'c')" class="btn btn-outline-light shadows col-5">C</button>
                        <button onclick="calcular('acao', '/')" class="btn btn-outline-light shadows col-2 offset-1">/</button>
                        <div  onclick="calcular('acao', '*')" class="btn btn-outline-light shadows col-3 offset-1">X</div>
                    </div>
                    <div class="row mx-auto justify-content-around mt-3">
                        <button onclick="calcular('valor', '7')" class="btn btn-outline-light shadows col-2">7</button>
                        <button onclick="calcular('valor', '8')"  class="btn btn-outline-light shadows col-2 offset-1">8</button>
                        <button onclick="calcular('valor', '9')"  class="btn btn-outline-light shadows col-2 offset-1">9</button>
                        <div onclick="calcular('acao', '-')"  class="btn btn-outline-light shadows col-3 offset-1">-</div>
                    </div>
                    <div class="row mx-auto justify-content-around mt-3">
                        <button onclick="calcular('valor', '4')"  class="btn btn-outline-light shadows col-2">4</button>
                        <button onclick="calcular('valor', '5')"  class="btn btn-outline-light shadows col-2 offset-1">5</button>
                        <button onclick="calcular('valor', '6')"  class="btn btn-outline-light shadows col-2 offset-1">6</button>
                        <div onclick="calcular('acao', '+')"  class="btn btn-outline-light shadows col-3 offset-1">+</div>
                    </div>
                    <div class="row mx-auto justify-content-around mt-3">
                        <button onclick="calcular('valor', '1')" class="btn btn-outline-light shadows col-2">1</button>
                        <button onclick="calcular('valor', '2')"  class="btn btn-outline-light shadows col-2 offset-1">2</button>
                        <button onclick="calcular('valor', '3')"  class="btn btn-outline-light shadows col-2 offset-1">3</button>
                        <div class="col-3 offset-1"></div>
                    </div>
                    <div class="row mx-auto justify-content-around mt-3">
                        <button onclick="calcular('valor', '0')"  class="btn btn-outline-light shadows col-5">0</button>
                        <button onclick="calcular('acao', '.')"  class="btn btn-outline-light shadows col-2 offset-1">.</button>
                        <div class="col-3 offset-1"></div>
                    </div>
                    <div>
                        <button onclick="calcular('acao', '=')"  class="btn btn-outline-light shadows" id="enter">=</button>
                    </div>
                 </div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/69b53b1130.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
